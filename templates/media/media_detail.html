{% extends 'base.html' %}
{% block title %}{{request.user}}{% endblock title %}
{% block root %}
    <div class="p-2 video-box">
        <div class="center">
        <iframe width="780" height="440" src="{{Post.id_link}}" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
        <div class="center">
            <h1 style="color:white;"><b>{{Post.title}}</b></h1>
            <h2 style="color:white;"><a href="{% url 'profile' Post.creator.user.username %}">{{Post.creator.user.first_name}} {{Post.creator.user.last_name}}</a> {% if Post.creator.verified %}âœ…{% endif %}</h2>
            <p style="color:white;">Video ID: <b>{{Post.id_link}}</b></p>
            <i style="color:white;">{{Post.content}}</i>
        </div>
    </div>
{% endblock root %}
