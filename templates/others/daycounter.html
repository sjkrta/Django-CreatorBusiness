{% extends 'base.html' %}
{% block title %}Day Counter{% endblock title %}
{% block root %}
<div class="centerform">
    <div class="boxshadow" style="width: 32rem;">
<form method="post">
    {% csrf_token %}
    <div class="card-body">
        <div class="form-floating mb-3">
            <input class="form-control" id="floatingInput" name="initdate" type="date"/>
            <label for="initdate">Initial Date</label>
        </div>
        <div class="form-floating mb-3">
            <input class="form-control" id="floatingInput" name="finaldate" type="date"/>
            <label for="finaldate">Initial Date</label>
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-primary">Calculate</button>
        </div>
        <br>
        <div class="form-floating mb-3">
            <input class="form-control" id="floatingInput" name="result" value='{{Result}}' type="text"/>
            <label for="result">Total Days</label>
        </div>
    </div>
</form>
</div>
</div>
{% endblock root %}
