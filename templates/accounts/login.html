{% extends 'base.html' %}
{% block title %}Login{% endblock title %}
{% block root %}
    <div class="loginform">
        <div class="boxshadow">
        <form method="post" style="width: 32rem;">
            {% csrf_token %}
            <div class="card-body">
                <div class="form-floating mb-3">
                    <input class="form-control" id="floatingInput" name="username" placeholder="Username" value='{{username}}' type="text"/>
                    <label for="username">Username or Email address</label>
                </div>
                <div class="form-floating mb-3">
                    <input class="form-control" id="floatingInput" name="password" placeholder="Password" type="password" />
                    <label for="password">Password </label>
                </div>
                <div>
                    <span class="text-danger">{{error}}</span>
                </div>
                <div>
                    <p class="text-center">
                        Don't have an account yet? Create one <a href={% url 'register' %}>here</a>
                    </p>
                    <p class="text-center">
                        <a href={% url 'forgotpassword' %}>Forgot Password?</a>
                    </p>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Log In</button>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock root %}
